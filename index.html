<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Letter for You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1f1f1f, #0f0f0f);
    padding: 20px;
    user-select: none;
    overflow: hidden;
  }

  .tap {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    font-size: 16px;
    padding: 10px 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    z-index: 1000;
  }

  .paper {
    background: #fdf6e3;
    max-width: 650px;
    width: 90%;
    height: 90vh;
    padding: 50px 40px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    font-family: 'Patrick Hand', cursive;
    color: #3a2f2f;
    overflow-y: auto;
    line-height: 2;
  }

  h1 { text-align: center; font-size: 36px; margin-bottom: 25px; }
  p { font-size: 20px; white-space: pre-wrap; margin-bottom: 1.8em; }
  .paper::-webkit-scrollbar { display: none; }
</style>
</head>

<body>

<!-- Tap message at top -->
<div class="tap" id="tapMessage">Tap anywhere to play music</div>

<!-- Letter container -->
<div class="paper" id="letter">
  <h1>To You</h1>
  <div id="content"></div>
</div>

<!-- Single audio element for alternating songs -->
<audio id="music">
  <source src="song1.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const contentDiv = document.getElementById("content");
const tapMessage = document.getElementById("tapMessage");
const songs = ['song1.mp3', 'song2.mp3'];
let index = 0;

// Tap to play music (Android & iOS)
function playMusic() {
  music.play().catch(()=>{});
  tapMessage.style.display = 'none'; // hide message
}
document.body.addEventListener("click", playMusic, { once: true });
document.body.addEventListener("touchstart", playMusic, { once: true });

// Alternate songs on end
music.addEventListener('ended', () => {
  index = (index + 1) % songs.length;
  music.src = songs[index];
  music.play();
});

// Load letter from file (preserves paragraphs)
fetch('letter.txt')
  .then(response => response.text())
  .then(text => {
    const paragraphs = text.split(/\n\s*\n/); // split by empty line
    paragraphs.forEach(p => {
      const para = document.createElement('p');
      para.textContent = p.trim();
      contentDiv.appendChild(para);
    });
  })
  .catch(err => console.error("Failed to load letter:", err));
</script>

</body>
</html>
